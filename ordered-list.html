<html>
    <head>
        <title>Unordered List</title>
    </head>
    <body>
        <ol start="8">
            <li>One</li>
            <li>Two</li>    
            <li>Three</li>
        </ol>
        <ol start="24" type="A">
            <li>Capital A</li>
            <li>Capital B</li>
            <li>Capital C</li>
        </ol>
        <ol type="a" start="24">
            <li>Small a</li>
            <li>Small b</li>
            <li>Small c</li>
        </ol>
        <ol type="I" start="8">
            <li>Roman I</li>
            <li>Roman II</li>
            <li>Roman III</li>
        </ol>
        <ol type="i" start="8">
            <li>Roman i</li>
            <li>Roman ii</li>
            <li>Roman iii</li>
        </ol>
    </body>
</html>
