<htm>
    <head>
    <title>Font Tag</title>
    </head>
    <body>
        <font>This is an Example of font tag with no attribute</font><br>
        <font size="6">This is an Example of font tag with Size attribute</font><br>
        <font color="green">This is an Example of font tag with Color attribute</font><br>
        <font face="verdana">This is an Example of font tag with Face attribute</font><br>
        <font size="9" color="red" face="arial">This is an Example of font tag with all attribute</font>
    </body>
</htm>
