<html>
    <head>
        <title>Computer codes tags/Hmtl comments</title>
    </head>
    <body>
        <!--html comment :  to explain or hide the code in program itself-->
        <!--html tags support any html comment-->
        <code>html</code><br>
        <!--kbd : at the time of displaying keyboard shortcuts-->
        <kbd>ctrl+s</kbd><br>
        <kbd>file/open</kbd><br>
        <!-- var: at the time of declaring variables-->
        <var> x = 10</var><br>
        <!-- samp : at the time of displaying some formulaes-->
        <samp>E = mc<sup>2</sup></samp><br>
        <!-- pre-tag : to display the data as it is typed--> 
    </body>
</html>
