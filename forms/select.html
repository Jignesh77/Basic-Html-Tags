<html>
    <head>
        <title>Select tag</title>
    </head>
    <body>
        <select name="course">
            <option value="" disabled selected>Select any course</option>
            <option value="UI">UI Development</option>
            <option value="Mean">MEAN Stack</option>
            <option value="java" >Java</option>
        </select>
        <select name="Color">
            <option value="">Select any color</option>
            <optgroup label="CMYK">
                <option value="cyan">Cyan</option>
                <option value="mag">Magenta</option>
                <option value="yel">Yellow</option>
                <option value="kryp">Krypton</option>
            </optgroup>
            <optgroup label="RGB">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
            </optgroup>
        </select>
         <select name="course" multiple>
            <option value="" disabled selected>Select any course</option>
            <option value="UI">UI Development</option>
            <option value="Mean">MEAN Stack</option>
            <option value="java" >Java</option>
        </select>
    </body>
</html>
