<html>
    <head>
        <title>Ordered List</title>
    </head>
    <body>
        <ol>
            <li>One</li>
            <li>Two</li>    
            <li>Three</li>
        </ol>
        <ol type="A">
            <li>Capital A</li>
            <li>Capital B</li>
            <li>Capital C</li>
        </ol>
        <ol type="a">
            <li>Small a</li>
            <li>Small b</li>
            <li>Small c</li>
        </ol>
        <ol type="I">
            <li>Roman I</li>
            <li>Roman II</li>
            <li>Roman III</li>
        </ol>
        <ol type="i">
            <li>Roman i</li>
            <li>Roman ii</li>
            <li>Roman iii</li>
        </ol>
    </body>
</html>
